{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href= {% static 'events/css/events.css' %}>
    <script src="https://kit.fontawesome.com/1e3ae78f55.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg" style="background-color: black; color: white; padding: 15px;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" style="color: white;"> <i class="fa-solid fa-house" style="margin-right: 8px;"></i> Home </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#" style="color: white;">Categories</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    
    <main>
        {% block content %}

        {% endblock %}
    </main>
</body>
</html>

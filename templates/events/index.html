{% extends "events/base.html" %}
{% block title %} Events {% endblock %}
{% block content %}
<div class="container mt-3">
  <div class="row">
      {% for event in events %}
          <div class="col-md-6">
              <div class="card mb-3">
                  <div class="row g-0">
                      <div class="col-md-4 d-flex justify-content-center align-items-center">
                          <img src="{{ event.image.url }}" class="img-fluid rounded-start" alt="{{ event.title }}" style="width: 100%; height: 100%; object-fit: cover;">
                      </div>
                      <div class="col-md-8">
                          <div class="card-body">
                            <h5 class="card-title mb-0">
                                <a href="{% url 'single_event' event.event_id %}">{{ event.title }}</a>
                            </h5>
                              <p class="card-text mb-0">{{ event.category }}</p>
                              <p class="card-text mb-0">{{ event.price }} $</p>
                              <p class="card-text mb-0"><small class="text-body-secondary">Place: {{ event.place }} </small></p>
                              <p class="card-text mb-0"><small class="text-body-secondary">Date: {{ event.date }} </small></p>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      {% endfor %}
  </div>
</div>
{% endblock %}

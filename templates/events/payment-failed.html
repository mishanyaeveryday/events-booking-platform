{% extends "events/base.html" %}
{% block title %} Payment Failed {% endblock %}

{% block content %}
    <div class="w3-container w3-red" style="text-align: center; padding: 50px;">
        <h1>Payment Failed</h1>
        <p>Unfortunately, your payment for the event "{{ event.title }}" did not go through.</p>
        <p>Please try again or contact support if the issue persists.</p>
        <a href="{% url 'single_event' event.event_id %}" class="w3-button w3-blue">Try Again</a>
    </div>
{% endblock %}
